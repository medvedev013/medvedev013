name: 🍭 Latest Blog Post Confection

on:
  schedule:
    # Every hour, like clockwork — because consistency is the quiet art of mastery.
    - cron: '0 * * * *'
  workflow_dispatch: # Manual trigger for when you want to taste it now

jobs:
  update-readme-with-blog:
    name: 🧁 Bake & Serve Fresh Posts to README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # The spoon that stirs the pot

      - uses: gautamkrishnar/blog-post-workflow@v1.9
        with:
          max_post_count: "4"
          feed_list: "https://dev.to/feed/medvedev013" # 🔥 Your flavor, your voice — replace with your Dev.to handle!
          template: |
            ## 📝 My Latest Thoughts (Automatically Sweetened)

            {{#each posts}}
            - [{{title}}]({{link}}) — _{{date}}_
            {{/each}}

          commit_message: "chore: serve fresh blog confection to README"
